server.servlet.context-path=/sen-chauffeurs/v1
#spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.driverClassName=org.h2.Driver
# libDb le nom de la BD en m?moire
spring.datasource.url=jdbc:h2:mem:libDbSHOP;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8081
#Pour manipuler les images
spring.servlet.multipart.enabled=true
#Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
#Jackson
spring.jackson.serialization.fail-on-empty-beans=false
#Sending Email from Gmail Serveur
spring.mail.host=smtp.gmail.com
spring.mail.port=587
#Other smtp properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# TLS port 587
spring.mail.properties.mail.smtp.starttls.enable=true
#App Securyties Properties
security.app.jwtSecret=jwtGrokonezSecretKey
security.app.jwtExpiration=86400000